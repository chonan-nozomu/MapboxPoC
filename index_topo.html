<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox PoC TopoJSON</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.1/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.css" type="text/css"/>
  <link href="./css/index.css" rel="stylesheet" />
</head>

<body>
  <div id="map"></div>
  <div class="drawed-box">
    <div id="drawed-area"></div>
  </div>
  <div id="menu1">
    <input id="gsi-vector" type="radio" name="rtoggle" value="vector" checked="checked" />
    <label for="gsi-vector">ベクタ(地理院標準)</label>
    <input id="gsi-raster" type="radio" name="rtoggle" value="raster" />
    <label for="gsi-raster">ラスタ(地理院淡色)</label>
  </div>
  <div id="menu2">
    <a href="#" id="canvas1" class="active" onclick="downloadCanvas();">canvas出力(96dpi)</a>
    <a href="#" id="api" class="active" onclick="downloadStaticImage();">Static Image API</a>
  </div>
  <canvas id="canvas"></canvas>
  <a id="hiddenLink" style="display:none;">link</a>
  <!-- directions -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css" />
  <!-- jsPDF
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.2.0/jspdf.umd.min.js"></script>
 -->
  <!-- html2canvas 
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
-->
  <script>
    const param = window.location.search;
    let format = getParam('format');    // EXPECT: 'vector' or 'raster'
    if (!format) format = 'vector';
    let area = getParam('area');        // EXPECT: '13000'(=Tokyo)、'13228'(=Akiruno City)
    if (!area) area='13000';

    document.getElementById('gsi-' + format).checked = true;

    mapboxgl.accessToken = 'pk.eyJ1IjoiY2hvbmFuLW5vem9tdSIsImEiOiJja2k1bHJjbDg0ZXZ2MnFrem81NWlmaG90In0.v__tuK8SHq9Q2IGKM9ZFwQ';
    let map = new mapboxgl.Map({
      container: "map",
      hash: true,
      style: "./style/gsi-" + format + ".json",
      zoom: 14,
      center: [139.618030, 35.734292]
    });
    map.addControl(new mapboxgl.ScaleControl(), "bottom-left");
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');
//    map.addControl(new MapboxDirections({accessToken: mapboxgl.accessToken,language: 'ja',placeholderOrigin:'出発地を選択してください',placeholderDestination:'目的地を選択してください'}), 'top-left');
    var draw = new MapboxDraw({displayControlsDefault: false,controls: {polygon: true,trash: true}});
    map.addControl(draw);

    // ポリゴン追加（topojson＋d3.js版）
    const topojsonUrl = "https://chonan-nozomu.github.io/MapboxPoC/topojson/" + area + ".topojson";
    // svg要素をアペンドする
    let container = map.getCanvasContainer();
    let svg = d3.select(container).append("svg");
    const project = d3.geoTransform({point: function(lng, lat) {
      var point = map.project(new mapboxgl.LngLat(lng, lat));
      this.stream.point(point.x, point.y);
    }});
    d3.json(topojsonUrl).then(function(topo) {
      // TopoJSONをGeoJSONに変換する
      const geojson = topojson.feature(topo, topo.objects['tokyo']);
      map.on('load', renderFeature);
      // setStyle呼出時にtrigger
      map.on('style.load', renderFeature);
      function renderFeature() {
        var sourceId = 'feature-' + area, layerId = sourceId + '-line';
        map.addSource(sourceId, {type: 'geojson', data: geojson});
        map.addLayer({id: layerId,type: 'line',source: sourceId,paint:{'line-color':'#bb641d','line-width':1.5}});
        map.on('click', layerId, setPopup);
        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', layerId, function() {
          map.getCanvas().style.cursor = 'pointer';
        });
        // Change it back to a pointer when it leaves.
        map.on('mouseleave', layerId, function() {
          map.getCanvas().style.cursor = '';
        });
      }

      
      // ベクタ・ラスタ切替イベントにアップデート関数をバインド
      const inputs = document.getElementById('menu1').getElementsByTagName('input');
      function switchLayer(layer) {
        map.setStyle("./style/" + layer.target.id + ".json");
      }
      for (var i = 0; i < inputs.length; i++) {
        inputs[i].onclick = switchLayer;
      }
    });
    var inputs = document.getElementById('menu1').getElementsByTagName('input');
    for (var i = 0; i < inputs.length; i++) {
      inputs[i].onclick = switchLayer;
    }
    function switchLayer(layer) {
      map.setStyle("./style/" + layer.target.id + ".json");
    }
    function setPopup(e) {
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML("<p>耕地の種類：" + e.features[0].properties['耕地の種類'] + "</p><p>2019ID："+e.features[0].properties['2019ID'] + "</p><textarea name='ID'></textarea><input type='button' value='更新'></input>")
        .addTo(map);
    }
    // 画像ダウンロード
    function downloadCanvas() {
      let canvas = document.getElementById("canvas");
      let link = document.getElementById("hiddenLink");
      link.href = map.getCanvas().toDataURL("image/png");
      link.download = "canvas.png"
      link.click();
    }
    // 静的HTMLダウンロード
    function downloadStaticImage() {
      let link = document.getElementById("hiddenLink");
      link.href = "https://api.mapbox.com/styles/v1/chonan-nozomu/ckj0qqpqe0uie1arqbobct40r/static/pin-l-z+0000ff(139.75175,35.68551)/139.75175,35.68551,10,0/500x400@2x?access_token=" + mapboxgl.accessToken;
      link.download = "image.png";
      link.target = "_blank";
      link.click();
      link.target = "";
    }
    var elms = document.getElementsByClassName("mapboxgl-ctrl-top-left");
    for (var i = 0;i< elms.length; i++) {
      elms[i].style.top="40px";
    }

    /**
     * Get the URL parameter value
     *
     * @param  name {string} パラメータのキー文字列
     * @return  url {url} 対象のURL文字列（任意）
     */
    function getParam(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    map.on('draw.create', updateArea);
    map.on('draw.delete', updateArea);
    map.on('draw.update', updateArea);

    function updateArea(e) {
      var data = draw.getAll();
      var answer = document.getElementById('drawed-area');
      if (data.features.length > 0) {
         answer.innerHTML =
          '<p><strong>' + JSON.stringify(data.features) + '</strong></p>';
      } else {
        answer.innerHTML = '';
        if (e.type !== 'draw.delete')
          alert('Use the draw tools to draw a polygon!');
      }
    }
  </script>
</body>

</html>
